upstream backend {
    server backend:8080;
}

upstream frontend {
    server frontend:80;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name thetrinityservices.in www.thetrinityservices.in;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://www.thetrinityservices.in$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name thetrinityservices.in www.thetrinityservices.in;

    # SSL — managed by Certbot
    ssl_certificate     /etc/letsencrypt/live/thetrinityservices.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thetrinityservices.in/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml;
    gzip_min_length 1000;

    # API → backend
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;

        # API-specific security — no caching
        add_header Cache-Control "no-store, no-cache" always;
    }

    # Block admin from indexing (already in robots.txt but double-safe)
    location /admin {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header X-Robots-Tag "noindex, nofollow" always;
        try_files $uri /index.html;
    }

    # Frontend SPA — React app
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # robots.txt from backend
    location = /robots.txt {
        proxy_pass http://backend/api/robots.txt;
    }

    # sitemap.xml from backend
    location = /sitemap.xml {
        proxy_pass http://backend/api/sitemap;
    }
}
