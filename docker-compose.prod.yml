services:
  # ── PostgreSQL Database ───────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trinity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strongpassword}
      POSTGRES_DB: ${POSTGRES_DB:-trinity_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trinity}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ───────────────────────────────────────────────────
  backend:
    image: jeromedesliva/trinity-backend:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trinity}:${POSTGRES_PASSWORD:-strongpassword}@postgres:5432/${POSTGRES_DB:-trinity_db}

  # ── Frontend (Nginx serving static React build) ───────────────────
  frontend:
    image: jeromedesliva/trinity-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend

  # ── Nginx Reverse Proxy ───────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
    driver: local
