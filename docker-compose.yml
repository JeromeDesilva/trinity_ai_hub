# Local development compose â€” PostgreSQL only
# Backend runs locally: cd backend && npm run dev
# Frontend runs locally: npm run start

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: trinity
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: trinity_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trinity" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_dev:
